        <div class="header">
            <h1>Real Time Character Counter</h1>
        </div>
        <div class="body">
            <textarea name="textArea" class="text_area" placeholder="Your Story..."></textarea>

        </div>
        <div class="footer"></div>
    </div>

</body>
