<body>
    <!-- Create an input field of type "password" and a button labeled "Show Password." When the button is clicked, toggle the input field between "password" and "text" types, allowing the user to see or hide the entered password -->
    <div class="body_cont">
        <div class="header">
            <h1>Show/Hide Password</h1>
        </div>
        <div class="body">
            <input 
            type="text" 
            placeholder="Password"
            class="inpt"
            >

            <button class="btn">Show Password</button>
        </div>
        <div class="footer"></div>
    </div>
    <script src="script.js"></script>
</body>
